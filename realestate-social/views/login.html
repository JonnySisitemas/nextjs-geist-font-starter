<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Red Social Inmobiliaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Left side - Login Form -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="card shadow-lg border-0" style="width: 100%; max-width: 400px;">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold text-dark">Bienvenido</h2>
                            <p class="text-muted">Inicia sesión en tu cuenta</p>
                        </div>
                        
                        <div id="alert-container"></div>
                        
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario o Email</label>
                                <input type="text" class="form-control form-control-lg" id="username" name="username" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3" id="loginBtn">
                                <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                                Iniciar Sesión
                            </button>
                        </form>
                        
                        <div class="text-center">
                            <p class="mb-0">¿No tienes cuenta? <a href="/register" class="text-primary text-decoration-none fw-medium">Regístrate aquí</a></p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Right side - Hero Image -->
            <div class="col-md-6 d-none d-md-block position-relative">
                <div class="h-100 bg-primary d-flex align-items-center justify-content-center">
                    <div class="text-center text-white p-5">
                        <h1 class="display-4 fw-bold mb-4">Red Social Inmobiliaria</h1>
                        <p class="lead mb-4">Conecta compradores y vendedores de propiedades</p>
                        <div class="row text-center">
                            <div class="col-4">
                                <div class="bg-white bg-opacity-10 rounded p-3 mb-2">
                                    <h3 class="fw-bold">1000+</h3>
                                </div>
                                <small>Propiedades</small>
                            </div>
                            <div class="col-4">
                                <div class="bg-white bg-opacity-10 rounded p-3 mb-2">
                                    <h3 class="fw-bold">500+</h3>
                                </div>
                                <small>Vendedores</small>
                            </div>
                            <div class="col-4">
                                <div class="bg-white bg-opacity-10 rounded p-3 mb-2">
                                    <h3 class="fw-bold">2000+</h3>
                                </div>
                                <small>Usuarios</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('loginBtn');
            const spinner = btn.querySelector('.spinner-border');
            const alertContainer = document.getElementById('alert-container');
            
            // Show loading state
            btn.disabled = true;
            spinner.classList.remove('d-none');
            alertContainer.innerHTML = '';
            
            const formData = new FormData(this);
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };
            
            try {
                const response = await fetch('/api/auth.php?action=login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('success', 'Inicio de sesión exitoso. Redirigiendo...');
                    setTimeout(() => {
                        window.location.href = '/feed';
                    }, 1000);
                } else {
                    showAlert('danger', result.message);
                }
            } catch (error) {
                showAlert('danger', 'Error de conexión. Intenta nuevamente.');
            } finally {
                btn.disabled = false;
                spinner.classList.add('d-none');
            }
        });
        
        function showAlert(type, message) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
    </script>
</body>
</html>
